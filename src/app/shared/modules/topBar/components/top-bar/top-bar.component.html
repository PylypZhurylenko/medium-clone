<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']"> medium </a>
    <ul class="navbar-nav pull-xs-right flex flex-row">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link"> Home </a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a
            [routerLink]="['/articles/new']"
            class="nav-link flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>

            <span>New Post</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/settings']"
            class="nav-link flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
              />
            </svg>

            <span>Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', (currentUser$ | async)?.username]"
            class="nav-link"
          >
            <img
              class="user-pic"
              [src]="(currentUser$ | async)?.image"
              alt="user image"
            />
            &nbsp; {{ (currentUser$ | async)?.username }}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link"> Sign In </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link"> Sign Up </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
