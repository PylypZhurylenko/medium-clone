<ul class="pagination">
  <li
    *ngFor="let page of pages"
    class="page-item"
    [ngClass]="{
      active: currentPageProps === page
    }"
  >
    <a
      [routerLink]="[urlProps]"
      [queryParams]="{ page: page }"
      class="page-link text-green-600"
    >
      {{ page }}
    </a>
  </li>
</ul>
