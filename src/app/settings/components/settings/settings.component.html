<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <app-backend-error-messages
          *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"
        ></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="image"
                placeholder="URL of profile picture"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="username"
                placeholder="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <textarea
                type="text"
                class="form-control form-control-lg"
                formControlName="bio"
                placeholder="Short bio about you"
              ></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="Email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="New password"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-success pull-xs-right bg-green-500 mb-1"
              [disabled]="form.invalid || (isSubmitting$ | async)"
            >
              Update Settings
            </button>
          </fieldset>
        </form>
        <hr />
        <button
          type="text"
          class="btn btn-outline-danger pull-xs-right mt-1"
          (click)="logout()"
        >
          Or click here to logout
        </button>
      </div>
    </div>
  </div>
</div>
